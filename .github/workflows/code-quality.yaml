name: Code quality

on:
  push:
  pull_request:
  merge_group:
    types: [checks_requested]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Biome
        uses: biomejs/setup-biome@fcb95f3805d3a2fac0ca09635a90a9ac2b38188e # v2.4.0
      - name: Run Biome
        run: biome ci .
